version: "3.1"

actions:
  - suggest_a_trip

slots: 
  trip_departure_city:
    type: text
    mappings:
      - type: from_llm
  budget:
    type: text
    mappings:
      - type: from_llm
  weather:
    type: text
    mappings:
      - type: from_llm
  length_of_trip:
    type: text
    mappings:
      - type: from_llm
  domestic:
    type: text
    mappings:
      - type: from_llm
  see_suggestion:
    type: text 
    mappings:
      - type: from_llm

responses:
  utter_suggest_trip:
    - text: "It sounds like you are asking for suggestions on places to go for a trip! I would love to help you with that.\nI just need some information to help suggest a good destination.\nFor example, you can let me know your preferred flight budget, duration of trip (days) and/or your preferred date of travel."
      metadata:
        rephrase: True
  utter_ask_trip_departure_city:
    - text: "What city or airport will you be departing from?"
      metadata:
        rephrase: True
  utter_ask_budget:
    - text: "What is your budget for this trip?"
      metadata:
        rephrase: True
  utter_ask_weather:
    - text: "What sort of weather are you looking for?"
  utter_ask_length_of_trip:
    - text: How many days are you looking to spend on your vacation?
  utter_ask_domestic:
    - text: Domestic, international or it doesn't matter?
  utter_searching:
    - text: Great! Let me get a few suggestions for your next trip
  utter_next_steps:
    - text: Which one of these would you like to see more details on?
  utter_no_suggestions:
    - text: I can't find any suggested trips based on your preferences. 
